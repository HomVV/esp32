[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_baud = 115200
monitor_speed = 115200
lib_deps = 
	thingsboard/ThingsBoard@0.2
	knolleary/PubSubClient@2.7
	arduino-libraries/ArduinoHttpClient@0.3.2
	bblanchon/ArduinoJson@^6.20.0
	beegee-tokyo/DHT sensor library for ESPx@1.0.9
